<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SB_Event_Show_Table</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div id="app">
      <div>
        <input v-model="filter" type="text" style="width:100%;" placeholder="Search by Class, Entry#, Horse, Rider, Trainer, or Owner...">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th></th>
                <th>Place</th>
                <th>Entry</th>
                <th>Horse</th>
                <th>Rider</th>
                <th>Trainer</th>
                <th>Owner</th>
              </tr>
            </thead>
            <tbody>
              <template v-for="result in results">
                <tr v-if="filterResults(result, filter)">
                  <td>{{ result.course }}</td>
                  <td>{{ result.place }}</td>
                  <td>{{ result.entry }}</td>
                  <td>{{ result.horse }}</td>
                  <td>{{ result.rider }}</td>
                  <td>{{ result.trainer }}</td>
                  <td>{{ result.owner }}</td>
                </tr>
              </template>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/vue.min.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
